spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      x-forwarded:
        prefix-enabled: false # 避免 Swagger 重复带上额外的 /admin-controller/system 前缀
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER}
  datasource:
    url: jdbc:mysql://${MYSQL_SERVER}/dms?useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
  jpa:
    show-sql: true
    hibernate:
      #当表不一致时自动更新
      ddl-auto: update
server:
  port: 8080